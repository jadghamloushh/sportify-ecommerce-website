<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sportify{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}"
          >Sportify</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Centered Navigation Buttons -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light btn-sm me-2"
                href="{{ url_for('men') }}"
                >Men</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light btn-sm me-2"
                href="{{ url_for('women') }}"
                >Women</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light btn-sm me-2"
                href="{{ url_for('kids') }}"
                >Kids</a
              >
            </li>
          </ul>
          <!-- Authentication Links -->
          <ul class="navbar-nav align-items-center">
            {% if current_user.is_authenticated %}
            <li class="nav-item me-3">
              <a class="nav-link" href="#"
                >Hello, {{ current_user.username }}!</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view_orders') }}"
                >My Orders</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light btn-sm"
                href="{{ url_for('logout') }}"
                >Logout</a
              >
            </li>
            {% else %}
            <li class="nav-item me-3">
              <a
                class="nav-link btn btn-outline-light btn-sm"
                href="{{ url_for('signup') }}"
                >Sign Up</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-light btn-sm"
                href="{{ url_for('login') }}"
                >Login</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
      {% block content %}
      <!-- Individual page content will be injected here -->
      {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
